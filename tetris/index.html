<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.cube {
				display: inline-block;
				width: 25px;
				height: 25px;
				background: rgba(0,0,0,0.1);
				margin-left:2px;
			}
			span.active {
				background: darkorchid;
			}
			#container {
				position: relative;
				min-width: 400px;
			}
			#game {
				position: absolute;
				left: 0;
				top: 0;
				width: 300px;
			}
			#preview {
				position: absolute;
				left: 320px;
				top: 0;
				height: 120px;
				width: 120px;
			}
			#level {
				position: absolute;
				left: 320px;
				top: 140px;
				min-width: 200px;
			}
		</style>
	</head>
	<body>
		<!-- <canvas id="canvas" width="480" height="600"></canvas> -->
		<div id="container">
			<div id="game"></div>
			<div id="preview"></div>
			<div id="level"></div>
		</div>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
